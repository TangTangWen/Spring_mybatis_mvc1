<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据展示</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bbootstrap-table.min.css" rel="stylesheet">
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/bootstrap-table.min.js"></script>
    <script src="static/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //通过ajax请求数据请求
            $.ajax({
                type: "GET",
                url: "/showDemol",
                dataType: "json",
                success: function (msg) {
                    //使用bootstrap table插件解析json, 'load'的意思是初始化表格
                    $("#table").bootstrapTable('load', msg);
                }
            });
        });
    </script>
</head>
<body>
<div>
    <table data-toggle="table" id="table" data-pagination="true">
        <thead>
        <tr>
            <!--data-field="id" 是绑定对象属性-->
            <th data-field="id">编号</th>
            <th data-field="name">名称</th>
            <th data-field="price">价格</th>
            <th data-field="production">产地</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
